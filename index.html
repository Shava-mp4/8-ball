<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1 class="font">Magic 8 Ball</h1>
    <hr />
    <p>
      Type in a yes/no question and then click the Magic 8 Ball to get your
      answer...
    </p>
    <br />
    <p class="font">Question:</p>
    <p><input type="text" id="question" /></p>
    <p>
      <button id="eight-balls">
        <img src="imgs/magic-8-ball.png" alt="8Balls" />
      </button>
    </p>
    <p class="font">Answer: <span id="response">---</span></p>
  </body>
</html>
